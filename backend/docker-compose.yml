version: '3.4'

services:
  db:
    image: postgres:${DB_VER}
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -U ${DB_USER} -d ${DB_PATH} 2>/dev/null"]
      interval: 1s
      timeout: 10s
      start_period: 10s
      start_interval: 1s
      retries: 10

  scp-backend:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: base
    volumes:
      #- ./node_modules:/app/node_modules
      - ./backend/src:/app/src
      - ./react-app/src:/app/react-app/src
      - ./version:/app/version
      - ./logs:/app/logs
    environment:
      TSC_NONPOLLING_WATCHER: "0" # make it poll instead of using fs events cos windows sucks ass
      DB_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_PATH}
    depends_on:
      db:
        condition: service_healthy
    links:
      - db:database
    ports:
      - ${PORT}:${PORT}
    command: sh -c "./bin/server"