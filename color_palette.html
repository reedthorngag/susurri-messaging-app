<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Noto Sans';
            src: url(Noto_Sans/static/NotoSans-Regular.ttf) format('truetype');
        }

        @font-face {
            font-family: 'Noto Sans bold';
            src: url(Noto_Sans/static/NotoSans-Medium.ttf) format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
        }

        div {
            display: inline-block;
            margin: 0;
            margin-right: -1vw;
        }

        .a {
            width: 15vw;
            height: 100vh;
            background-color: #290859;
        }
        .b {
            width: 15vw;
            height: 100vh;
            background-color: #3f168c;
        }
        .c {
            width: 15vw;
            height: 100vh;
            background-color: #1c1854;
        }
        .d {
            width: 30vw;
            height: 100vh;
            background-color: #0c1444;
        }
        .e {
            width: 25vw;
            height: 100vh;
            background-color: #05122d;
        }

        cont {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        sample-text {
            display: inline-block;
            font-family: "Noto Sans";
            color: white;
            padding-top: 1vh;
        }

        .big {
            font-family: 'Noto Sans bold';
            font-size: 3vw;
        }

        .medium {
            font-size: 2vw;
        }

        .small {font-size: 1.4vw;}

        color {
            display: inline-block;
            padding-top: 30vh;
            color: white;
        }

    </style>
</head>
<body>

    <div class="a"><cont>
        <color>#290859</color>
    </cont></div>
    <div class="b"><cont>
        <color>#3f168c</color>
    </cont></div>
    <div class="c"><cont>
        <color>#1c1854</color>
    </cont></div>
    <div class="d"><cont>
        <sample-text class="big">Sample text</sample-text>
        <sample-text class="medium">Sample text</sample-text>
        <sample-text class="small">Sample text</sample-text>
        <color>#0c1444</color>
    </cont></div>
    <div class="e"><cont>
        <color>#05122d</color>
    </cont></div>
</body>
</html>
